# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/bitcoin-util-test.py

[environment]
PACKAGE_NAME=Satellitecoin Core
PACKAGE_BUGREPORT=https://github.com/minblock/satellitecoin/issues
SRCDIR=/home/stevecat/satellitecoin
BUILDDIR=/home/stevecat/satellitecoin
EXEEXT=
RPCAUTH=/home/stevecat/satellitecoin/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
USE_SQLITE=true
ENABLE_CLI=true
ENABLE_WALLET_TOOL=true
ENABLE_BITCOIND=true
#ENABLE_FUZZ=true
ENABLE_ZMQ=true
